<div class="content" role="main">
  <h1>{{ title }}</h1>
  <div *ngIf="show == true" id="questions-catalog-container">
    <div>
      <ng-container *ngFor="let catalog of catalogs">
        <button
          type="button"
          class="btn-stylised"
          (click)="show = false; questionsCatalog = catalog.questions"
        >
          {{ catalog.name }}
        </button>
      </ng-container>
    </div>
  </div>

  <!-- CrÃ©er une nouvelle div rend la gestion plus simple en termes de CSS -->
  <div *ngIf="show == false">
    <app-questions
      (showCatalogEvent)="showCatalog($event)"
      [questions]="questionsCatalog"
    ></app-questions>
  </div>

  <router-outlet></router-outlet>
</div>
